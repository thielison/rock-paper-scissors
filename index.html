<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <div id="header-container">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <h2>Round <span id="round">1</span></h2>
        <div class="mid-cards">
            <div class="player rps-buttons">
                <h3>PLAYER</h3>
                <div id="player-buttons">
                    <div class="play-option">
                        <h4>ROCK</h4>
                        <button>
                            <img src="images/rock.png" class="rock" alt="Rock" />
                        </button>
                    </div>
                    <div class="play-option">
                        <h4>PAPER</h4>
                        <button>
                            <img src="images/paper.png" class="paper" alt="Paper" />
                        </button>
                    </div>
                    <div class="play-option">
                        <h4>SCISSORS</h4>
                        <button>
                            <img src="images/scissors.png" class="scissors" alt="Scissors" />
                        </button>
                    </div>
                </div>
            </div>
            <div class="computer rps-buttons">
                <h3>COMPUTER</h3>
                <div id="computer-buttons">
                    <div class="play-option">
                        <h4>ROCK</h4>
                        <button>
                            <img src="images/rock.png" class="rock" alt="Rock" />
                        </button>
                    </div>
                    <div class="play-option">
                        <h4>PAPER</h4>
                        <button>
                            <img src="images/paper.png" class="paper" alt="Paper" />
                        </button>
                    </div>
                    <div class="play-option">
                        <h4>SCISSORS</h4>
                        <button>
                            <img src="images/scissors.png" class="scissors" alt="Scissors" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <h4 id="score">YOU <span id="player-score">0</span> - <span id="computer-score">0</span> PC</h4>
        <h3 id="round-result"></h3>
        <h4 id="winner"></h4>
    </body>
</html>
